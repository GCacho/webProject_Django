{% extends 'webProjectApp/base.html' %}
{% load static %}
{% block content %}

    <h1 style="color:white;">Servicios</h1>

<!-- Para mas info: https://youtu.be/Dsgsfnp8RA8 -->
    {% for servicio in servicios %}
        <div><p> 
            <h2 style="color:white;">{{servicio.titulo}}</h2>
            <p style="color:white">{{servicio.contenido}}</p>
            <p><img src="{{servicio.imagen.url}}"></p>
        </p></div>
    {% endfor %}

{% endblock %}
